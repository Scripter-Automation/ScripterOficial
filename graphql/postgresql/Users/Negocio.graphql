type Negocio {
  Bio: String
  Nombre: String!
  Slogan: String
  avatar_url: String
  cover_url: String
  id: ID
  industria: String!
  inserted_at: DateTime
  sitioweb: String
  teir: String!
  updated_at: DateTime
  verificado: Boolean
  Usuarios: [User]
  Productos: [Producto]
